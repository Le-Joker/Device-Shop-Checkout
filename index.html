<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <title>Device Shop Checkout | devChallenges.io</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Chekout</h1>
      <div class="box1">
        <p>3 ITEMS</p>
      </div>
    </header>
    <main>
      <div class="box2">
        <div class="box3">
          <section>
            <article>
              <div class="box5">
                <div class="box6">
                  <img src="resources/Gold@2x.png" alt="">
                </div>
                <div class="box7">
                  <div class="box">
                    <h2>iPhone 12 Pro</h3>
                      <h2>$999.00</h2>
                  </div>
                  <div class="box" id="golden">
                    <p>Golden</p>
                  </div>
                  <div class="box">
                    <p>x1</p>
                    <p>x</p>
                  </div>
                </div>
              </div>
            </article>
            <article>
              <div class="box5">
                <div class="box6">
                  <img src="resources/Apple-watchx2.png" alt="">
                </div>
                <div class="box7">
                  <div class="box">
                    <h2>Apple Watch</h3>
                      <h2>$399.00</h2>
                  </div>
                  <div class="box" id="golden">
                    <p>Blue</p>
                  </div>
                  <div class="box">
                    <p>x1</p>
                    <p>x</p>
                  </div>
                </div>
              </div>
            </article>
            <article>
              <div class="box5">
                <div class="box6">
                  <img src="resources/iMac@2x.png" alt="">
                </div>
                <div class="box7">
                  <div class="box">
                    <h2>iMac</h3>
                      <h2>$1199.00</h2>
                  </div>
                  <div class="box" id="golden">
                    <p>Green</p>
                  </div>
                  <div class="box">
                    <p>x1</p>
                    <p>x</p>
                  </div>
                </div>
              </div>
            </article>
          </section>
          <hr>
          <div class="button">
            <button class="enter">Enter coupon code</button>
            <button class="apply">Apply Coupon</button>
          </div>
          <div class="box7" id="footer">
            <div class="box">
              <h2>Sub total</h3>
                <h2>$2597.00</h2>
            </div>
            <div class="box">
              <h2>Tax</h2>
              <h2>$623.28</h2>
            </div>
            <div class="box">
              <h2>Total</h2>
              <h2>$3220.28</h2>
            </div>
          </div>
        </div>
        <div class="box4">
          <h2>Contact information</h2>
          <form action="submit" method="POST">
            <div class="form-group">
              <label for="name">First & Last name</label>
              <input type="text" name="name" placeholder="Enter first & last name" required>
            </div>
            <div class="form-group">
              <label for="Email">Email Address</label>
              <input type="text" name="Email" placeholder="Enter email address" required>
            </div>
            <div class="postal">
              <div class="form-group" id="country">
                <label for="Country">Country</label>
                <select name="country" id="choice">
                  <option value="Finland">Finland</option>
                  <option value="Cameroon">Cameroon</option>
                  <option value="USA">USA</option>
                  <option value="France">France</option>
                </select>
              </div>
              <div class="form-group"  id="code">
                <label for="postal Code"> Postal Code</label>
                <input type="text" name="postal code" placeholder="00270" required>
              </div>
            </div>
            <button type="submit" class="next">Continue</button>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
